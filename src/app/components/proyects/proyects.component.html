<div class="container">
<h2>Liste de Salles</h2>
<ul>
  <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/project', project._id]">
      <div class="image"> <img src="{{ url+'get-image/'+project.image}}" *ngIf="project.image"/></div>
  <h3>{{ project.name }}</h3>
  <p>{{ project.capacite }}</p>
  <p>{{ project.type_evenement }}</p>
</a>
  </li>
</ul>
</div>
